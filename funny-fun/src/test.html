<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .carousel-container {
      display: flex;
      /* overflow: hidden;
      position: relative; */
    }

    .carousel {
      display: flex;
      transition: transform 1s ease-in-out;
    }

    .box {
      width: 200px;
      height: 100px;
      margin: 0 10px;
      background-color: #3498db;
      border-radius: 20px;
      transition: opacity 1s ease-in-out;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .hidden {
      opacity: 0;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="carousel-container">
      <div class="carousel">
        <div class="box">1</div>
        <div class="box hidden">2</div>
        <div class="box hidden">3</div>
        <div class="box hidden">4</div>
        <div class="box hidden">5</div>
      </div>
    </div>
    <button onclick="animateForward()">Aller en avant</button>
    <button onclick="animateBackward()">Aller en arri√®re</button>
  </div>

  <script>
    let currentIndex = 0;

    function updateCarousel() {
      const carousel = document.querySelector('.carousel');
      const boxes = document.querySelectorAll('.box');

      boxes.forEach((box, index) => {
        if (index === currentIndex) {
          box.classList.remove('hidden');
        } else {
          box.classList.add('hidden');
        }
      });

      carousel.style.transform = `translateX(${-currentIndex * 220}px)`;
    }

    function animateForward() {
      const boxes = document.querySelectorAll('.box');
      if (currentIndex < boxes.length - 1) {
        currentIndex++;
        updateCarousel();
      }
    }

    function animateBackward() {
      if (currentIndex > 0) {
        currentIndex--;
        updateCarousel();
      }
    }
  </script>
</body>
</html>
